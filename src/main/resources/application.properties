spring.application.name=ProyectoWebyPatrones
server.port=9090

# MySql conexión
spring.datasource.url=jdbc:mysql://localhost:3306/calificadorv2
spring.datasource.username=usuario_admin
spring.datasource.password=Usuario_Admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuración de JPA y Hibernate
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
logging.level.org.springframework.web=DEBUG
logging.level.com.proyecto.controller=DEBUG
logging.level.org.springframework.security=DEBUG