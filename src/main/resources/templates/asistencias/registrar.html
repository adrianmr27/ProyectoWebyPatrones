<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <title>Registrar Asistencia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Registrar Asistencia</h1>
        <form th:action="@{/asistencias/registrar}" th:object="${asistencia}" method="post">
            <div class="form-group">
                <label for="matriculaid">ID de Matr√≠cula:</label>
                <input type="text" id="matriculaid" class="form-control" th:field="*{matriculaid.id}" />
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" class="form-control" th:field="*{fecha}" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
</body>
</html>
