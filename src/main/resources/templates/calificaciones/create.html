<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <title>[[#{calificacion.titulo}]]</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <header th:replace="layout/plantilla2 :: header" />
    <h1 th:text="${#strings.equals(calificacion.id, null) ? 'Crear Calificación' : 'Editar Calificación'}"></h1>
    <form th:action="@{/calificaciones/save}" th:object="${calificacion}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="matriculaId">[[#{calificacion.matricula}]]</label>
        <input type="text" th:field="*{matriculaId.id}" />
        <label for="evaluacion1">[[#{calificacion.eval1}]]</label>
        <input type="text" th:field="*{evaluacion1}" />
        <label for="evaluacion2">[[#{calificacion.eval2}]]</label>
        <input type="text" th:field="*{evaluacion2}" />
        <label for="evaluacion3">[[#{calificacion.eval3}]]</label>
        <input type="text" th:field="*{evaluacion3}" />
        <label for="notaFinal">[[#{calificacion.nota}]]</label>
        <input type="text" th:field="*{notaFinal}" />
        <label for="aprobado">[[#{calificacion.aprobado}]]</label>
        <input type="checkbox" th:field="*{aprobado}" />
        <button type="submit">[[#{accion.guardar}]]</button>
    </form>
    <a href="/calificaciones/list">[[#{calificacion.volver}]]</a>
    <footer th:replace="layout/plantilla2 :: footer" />
</body>
</html>
