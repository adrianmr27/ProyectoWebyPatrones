<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar/Editar Calificación</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col">
                <h1 class="display-6" th:text="${calificacion.id == null} ? 'Agregar Calificación' : 'Editar Calificación'"></h1>
                <form th:action="@{${calificacion.id == null} ? '/calificaciones/save' : '/calificaciones/save'}" th:object="${calificacion}" method="post">
                    <div class="mb-3">
                        <label for="matriculaid" class="form-label">Matrícula ID</label>
                        <input type="text" class="form-control" th:field="*{matriculaid.id}" id="matriculaid" required>
                    </div>
                    <div class="mb-3">
                        <label for="laboratorio1" class="form-label">Laboratorio 1</label>
                        <input type="text" class="form-control" th:field="*{laboratorio1}" id="laboratorio1" required>
                    </div>
                    <!-- Repetir para cada campo -->
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
