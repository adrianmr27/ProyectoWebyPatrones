<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <title>[[#{calificacion.titulo3}]]</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <header th:replace="layout/plantilla2 :: header" />
    <div class="container my-4">
        <div class="row">
            <div class="col">
                <h1 class="display-6">[[#{calificacion.titulo3}]]</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>[[#{calificacion.matricula}]]</th>
                            <th>[[#{calificacion.eval1}]]</th>
                            <th>[[#{calificacion.eval2}]]</th>
                            <th>[[#{calificacion.eval3}]]</th>
                            <th>[[#{calificacion.nota}]]</th>
                            <th>[[#{calificacion.aprobado}]]</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="calificacion : ${calificaciones}">
                            <td th:text="${calificacion.id}"></td>
                            <td th:text="${calificacion.matriculaId.id}"></td>
                            <td th:text="${calificacion.evaluacion1}"></td>
                            <td th:text="${calificacion.evaluacion2}"></td>
                            <td th:text="${calificacion.evaluacion3}"></td>
                            <td th:text="${calificacion.notaFinal}"></td>
                            <td th:text="${calificacion.aprobado ? 'SÃ­' : 'No'}"></td>
                            <td>
                                <a th:href="@{/calificaciones/edit/{id}(id=${calificacion.id})}" class="btn btn-primary btn-sm">[[#{accion.editar}]]</a>
                                <a th:href="@{/calificaciones/delete/{id}(id=${calificacion.id})}" class="btn btn-danger btn-sm">[[#{accion.eliminar}]]</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a th:href="@{/calificaciones/add}" class="btn btn-success">[[#{calificacion.titulo4}]]</a>
            </div>
        </div>
    </div>
    <footer th:replace="layout/plantilla2 :: footer" />
</body>
</html>
