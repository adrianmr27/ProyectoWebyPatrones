<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">


    <head th:replace="~{layout/plantilla2 :: head}">
        <title>Estudiantes</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
            <!-- Bootstrap Bundle with Popper -->
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>

        <!-- 1 Sección para crear el boton de agregar... llamará a una ventana modal-->
        <section th:fragment="botonesAgregar" class="container-lg py-4 mx-auto">
            <div class="container mt-4">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline d-flex justify-content-between align-items-center">
                            <li class="list-inline-item">
                                <h3 class="mr-3">Gestión de estudiantes</h3>
                            </li>
                            <li class="list-inline-item">
                                <h4>Estudiantes: <strong th:text="${estudiantes.size()}">0</strong></h4>
                            </li>
                            <li class="list-inline-item">
                                <button type="button" 
                                        class="btn btn-primary" 
                                        data-toggle="modal" 
                                        data-target="#agregarEstudiante">
                                    Agregar Estudiante
                                </button>
                            </li>
                            <li class="list-inline-item ml-auto">
                                <form class="form-inline" th:action="@{/buscarEstudiante}" method="get">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="busqueda" name="q" placeholder="Buscar Estudiante">
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
        </section>

        <!-- 2 Fragmento para agregar estudiante, es la ventana modal -->
        <section th:fragment="agregarEstudiante">
            <div id="agregarEstudiante" 
                 class="modal fade" 
                 tabindex="-1" 
                 aria-labelledby="exampleModalLabel" 
                 aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title">Agregar Estudiante</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div> 
                        <!--                        borrado a la par de guardar th:object="${estudiante}"-->
                        <form th:action="@{/estudiante/guardar}" th:object="${estudiante}"
                              method="POST" class="was-validated" enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nombre">Nombre del estudiante</label>
                                    <input type="text" class="form-control" name="nombre" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="apellido1">Primer Apellido</label>
                                    <input type="text" class="form-control" name="apellido1" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="apellido2">Segundo Apellido</label>
                                    <input type="text" class="form-control" name="apellido2" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="correo">Correo</label>
                                    <input type="text" class="form-control" name="correo" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="telefono">Telefono</label>
                                    <input type="text" class="form-control" name="telefono" required="true"/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3 Sección principal para mostrar la informaccion de la entidad estudiante -->
        <section th:fragment="listadoEstudiantes" id="estudiantes">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <h4>Listado Estudiantes</h4>
                            </div>
                            <div th:if="${estudiantes != null and !estudiantes.empty}">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Nombre del estudiante</th>
                                            <th>Correo</th>
                                            <th>Teléfono</th>
                                            <th>Clases inscritas</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="estudiante : ${estudiantes}" class="fila-estudiante">
                                            <td th:text="${estudiante.persona.nombre + ' ' + estudiante.persona.apellido1 + ' ' + estudiante.persona.apellido2}">Nombre del estudiante</td>
                                            <td th:text="${estudiante.persona.correo}">Correo</td>
                                            <td th:text="${estudiante.persona.telefono}">Teléfono</td>
                                            <td>
                                                <span th:each="matricula : ${estudiante.matriculas}" th:text="${matricula.curso.nombre + ', '}"></span>
                                            </td>
                                            <td>
                                                <a th:href="@{/estudiante/eliminar/{id}(id=${estudiante.id})}"
                                                   class="btn btn-danger">
                                                    <i class="fas fa-trash"></i> Eliminar</a>
                                                <a th:href="@{/estudiante/modificar/{id}(id=${estudiante.id})}"
                                                   class="btn btn-success">
                                                    <i class="fas fa-pencil"></i> Actualizar</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${estudiantes == null or estudiantes.empty}">
                                <span>Lista vacia</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 4 Fragmento que se utiliza en la página modifca.html -->
        <section th:fragment="editarEstudiante">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST"
                          th:action="@{/estudiante/guardar}" 
                          th:object="${estudiante}"
                          class="was-validated"                          
                          enctype="multipart/form-data">
                        <input type="hidden" name="idEstudiante" th:field="*{id}"/>
                        <section th:replace="~{estudiante/fragmentos :: botonesEditar}"/>
                        <div id=details>
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header">
                                                <h4>Actualizar</h4>
                                            </div>
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label for="nombre">Id del estudiante</label>
                                                    <input type="number" class="form-control" 
                                                           name="nombre" th:field="*{persona.idPersona}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="nombre">Nombre del estudiante</label>
                                                    <input type="text" class="form-control" 
                                                           name="nombre" th:field="*{persona.nombre}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="apellido1">Primer apellido</label>
                                                    <input type="text" class="form-control" 
                                                           name="apellido1" th:field="*{persona.apellido1}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="apellido2">Segundo apellido</label>
                                                    <input type="text" class="form-control" 
                                                           name="apellido2" th:field="*{persona.apellido2}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="correo">Çorreo</label>
                                                    <input type="text" class="form-control" 
                                                           name="correo" th:field="*{persona.correo}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="telefono">Telefono</label>
                                                    <input type="text" class="form-control" 
                                                           name="telefono" th:field="*{persona.telefono}"
                                                           required="true">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- 5 Fragmento que se utiliza en el fragmento anterior -->
        <section th:fragment="botonesEditar">
            <div class="container py-4 mb-4 bg-light">
                <div class="row">
                    <div class="col-md-4 d-grid">
                        <a th:href="@{/estudiante/listado}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Regresar
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">                                
                        <a th:href="@{/estudiante/eliminar/}+${estudiante.id}"
                           class="btn btn-danger">
                            <i class="fas fa-trash"></i> Eliminar
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-check"></i> Guardar
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <script th:inline="javascript">
            $(document).ready(function () {
                $('#busqueda').on('input', function () {
                    var filtro = $(this).val().toLowerCase();
                    $('.fila-estudiante').each(function () {
                        var nombreEstudiante = $(this).find('td:first').text().toLowerCase();
                        $(this).toggle(nombreEstudiante.includes(filtro));
                    });
                });
            });
        </script>

    </body>
</html>
