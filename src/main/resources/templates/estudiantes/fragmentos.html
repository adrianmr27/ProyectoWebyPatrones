    <!-- Scripts adicionales -->
    <script>
        function eliminarEstudiante(button) {
            var estudianteId = button.getAttribute('data-estudiante');
            if (confirm('¿Estás seguro de eliminar este estudiante?')) {
                $.ajax({
                    url: '/estudiantes/eliminar/' + estudianteId,
                    method: 'DELETE',
                    success: function (response) {
                        // Recargar la página o actualizar la lista de estudiantes
                        window.location.reload();
                    },
                    error: function (error) {
                        console.error('Error al eliminar estudiante:', error);
                        alert('Error al eliminar estudiante. Por favor, inténtalo de nuevo más tarde.');
                    }
                });
            }
        }
        
//        funcion de search
        $(document).ready(function () {
            $('#busqueda').on('input', function () {
                var filtro = $(this).val().toLowerCase();
                $('table tbody tr').each(function () {
                    var texto = $(this).text().toLowerCase();
                    if (texto.includes(filtro)) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            });
        });
    </script>
