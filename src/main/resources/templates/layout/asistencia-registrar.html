<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Asistencia</title>
</head>
<body>
    <h1>Registrar Asistencia</h1>
    <form th:action="@{/asistencia/registrar}" th:object="${asistencia}" method="post">
        <div>
            <label for="matriculaid">ID de Matr√≠cula:</label>
            <input type="text" id="matriculaid" th:field="*{matriculaid}" />
        </div>
        <div>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" th:field="*{fecha}" />
        </div>
        <div>
            <button type="submit">Registrar</button>
        </div>
    </form>
</body>
</html>
